<div class="profile-details-container">
    <div class="container">
        <!-- Profile Content -->
        <div class="profile-content">
            <!-- Header -->
            <div class="header-section mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="main-title">
                            <i class="fas fa-user text-primary me-3"></i>
                            Profile Details
                        </h1>
                        <p class="subtitle text-muted">
                            View and manage your account information
                        </p>
                    </div>
                </div>
            </div>

            <!-- Profile Card -->
            <div class="profile-card-section mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-user-circle text-primary me-2"></i> Account Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="profile-info">
                            <div class="profile-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="profile-details">
                                <div class="detail-row">
                                    <div class="detail-label">
                                        <i class="fas fa-user"></i>
                                        Name
                                    </div>
                                    <div class="detail-value">
                                        {{account?.firstName}} {{account?.lastName}}
                                    </div>
                                </div>
                                <div class="detail-row">
                                    <div class="detail-label">
                                        <i class="fas fa-envelope"></i>
                                        Email
                                    </div>
                                    <div class="detail-value">
                                        {{account?.email}}
                                    </div>
                                </div>
                                <div class="detail-row">
                                    <div class="detail-label">
                                        <i class="fas fa-shield-alt"></i>
                                        Role
                                    </div>
                                    <div class="detail-value">
                                        <span class="badge badge-primary">{{account?.role}}</span>
                                    </div>
                                </div>
                                <div class="detail-row">
                                    <div class="detail-label">
                                        <i class="fas fa-calendar"></i>
                                        Created
                                    </div>
                                    <div class="detail-value">
                                        {{account?.createdAt | date:'medium'}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-section">
                <div class="row">
                    <div class="col-md-3 col-sm-6 mb-3" *ngFor="let stat of profileStats">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i [class]="stat.icon"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-number">{{stat.value}}</div>
                                <div class="stat-label">{{stat.label}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
