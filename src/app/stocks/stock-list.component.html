<div class="container mt-3">
  <h3>Stock Logs</h3>
  <a routerLink="/stocks/add" class="btn btn-primary mb-3">Add Stock</a>
  
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Type</th>
        <th>Location</th>
        <th>Remarks</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stock of stocks">
        <td>{{ getItemName(stock.itemId) }}</td>
        <td>{{ stock.quantity }}</td>
        <td>{{ stock.type }}</td>
        <td>{{ stock.location }}</td>
        <td>{{ stock.remarks }}</td>
        <td>{{ stock.createdAt | date: 'short' }}</td>
        <td>
          <button class="btn btn-sm btn-warning" (click)="editStock(stock.id!)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteStock(stock.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
