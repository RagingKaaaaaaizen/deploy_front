<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-200 py-8">
    <div class="max-w-7xl mx-auto px-4">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-lg mb-8 overflow-hidden">
            <div class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-8 py-6">
                <div class="flex items-center">
                    <div class="w-16 h-16 bg-white/20 text-white rounded-full flex items-center justify-center mr-4 text-2xl">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <div>
                        <h1 class="text-3xl font-black text-white font-akira mb-1">Admin Panel</h1>
                        <p class="text-white/80 font-inter">Manage system settings and user accounts</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let card of adminCards" 
                 class="bg-white rounded-xl shadow-md border border-gray-200 p-6 hover:shadow-xl transition-all duration-300 hover:-translate-y-1 cursor-pointer"
                 [routerLink]="card.route">
                <div class="flex items-center mb-4">
                    <div class="w-14 h-14 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center mr-4">
                        <i [class]="card.icon" class="text-white text-2xl"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold text-gray-900 font-montserrat">{{card.title}}</h3>
                        <p class="text-gray-600 text-sm font-inter">{{card.description}}</p>
                    </div>
                    <div class="text-indigo-500">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
