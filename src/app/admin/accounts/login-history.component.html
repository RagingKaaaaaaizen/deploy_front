<div class="login-history-container">
  <header class="header">

    <input
      type="text"
      class="header-input"
      [value]="headerName"
      readonly
      placeholder="Stock Inventory System"
      (click)="startEditHeader()"
    />
    <button class="edit-btn" (click)="startEditHeader()" aria-label="Edit header">
      ✏️
    </button>
  </header>

  <!-- Modal for editing header -->
  <div class="modal-backdrop" *ngIf="isEditingHeader">
    <div class="modal-content">
      <h3>Edit Header</h3>
      <input
        type="text"
        [(ngModel)]="tempHeaderName"
        class="modal-input"
        placeholder="Stock Inventory System"
        autofocus
      />
      <div class="modal-actions">
        <button (click)="saveHeaderName()" class="ok-btn">OK</button>
        <button (click)="cancelEditHeader()" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <main class="body">
    <div *ngIf="loading" class="text-center my-4">
      <span class="spinner-border spinner-border-lg"></span>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <table *ngIf="!loading && !error" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>User</th>
          <th>Email</th>
          <th>Login Count</th>
          <th>Login Dates</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr *ngFor="let history of userLoginHistories">
          <td>{{ history.user.firstName }} {{ history.user.lastName }}</td>
          <td>{{ history.user.email }}</td>
          <td>{{ history.loginCount }}</td>
          <td>
            <ul class="login-dates-list">
              <li *ngFor="let date of history.loginDates">{{ date | date:'medium' }}</li>
            </ul>
          </td>
        </tr> -->
      </tbody>
    </table>
  </main>

  <footer class="footer text-center mt-4">

    <small>©2025 - 2026 </small>
  </footer>
</div>
