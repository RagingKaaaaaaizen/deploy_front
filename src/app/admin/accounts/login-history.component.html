<div class="login-history-container">
  <header class="header">
    <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
      <ng-container *ngIf="!editingHeader; else editHeader">
        <h1 style="margin: 0;">{{ headerText || 'Stock Inventory System' }}</h1>
        <button class="btn btn-link p-0" (click)="editingHeader = true" title="Edit header">
          <span class="material-icons">edit</span>
        </button>
      </ng-container>
      <ng-template #editHeader>
        <input
          [(ngModel)]="headerText"
          (blur)="editingHeader = false"
          (keydown.enter)="editingHeader = false"
          placeholder="Stock Inventory System"
          style="border: none; outline: none; font-size: 2rem; font-weight: bold; background: transparent; width: 320px; text-align: center;"
          autofocus
        />
      </ng-template>
    </div>
  </header>

  <main class="body">
    <div *ngIf="loading" class="text-center my-4">
      <span class="spinner-border spinner-border-lg"></span>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <table *ngIf="!loading && !error" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>User</th>
          <th>Email</th>
          <th>Login Count</th>
          <th>Login Dates</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr *ngFor="let history of userLoginHistories">
          <td>{{ history.user.firstName }} {{ history.user.lastName }}</td>
          <td>{{ history.user.email }}</td>
          <td>{{ history.loginCount }}</td>
          <td>
            <ul class="login-dates-list">
              <li *ngFor="let date of history.loginDates">{{ date | date:'medium' }}</li>
            </ul>
          </td>
        </tr> -->
      </tbody>
    </table>
  </main>

  <footer class="footer text-center mt-4">
    <small>Â©2025 - 2026 </small>
  </footer>
</div>
