<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <h4>Workflows</h4>
            </div>
            <div class="col text-end">
                <a routerLink="add" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Workflow
                </a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width: 20%">Type</th>
                        <th style="width: 40%">Details</th>
                        <th style="width: 15%">Status</th>
                        <th style="width: 25%">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="workflows.length === 0">
                        <td colspan="4" class="text-center">No workflows found</td>
                    </tr>
                    <tr *ngFor="let workflow of workflows">
                        <td>{{workflow.type}}</td>
                        <td>{{workflow.details}}</td>
                        <td>
                            <span [ngClass]="{
                                'badge bg-warning': workflow.status === 'Pending',
                                'badge bg-success': workflow.status === 'Approved',
                                'badge bg-danger': workflow.status === 'Rejected'
                            }">
                                {{workflow.status}}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary me-1" [routerLink]="['edit', workflow.id]">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" (click)="deleteWorkflow(workflow.id)" [disabled]="isDeleting">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
