<div class="modal-backdrop" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h3>Transfer Employee</h3>
            <button type="button" class="close" (click)="onClose()">&times;</button>
        </div>
        <div class="modal-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Employee</label>
                    <p class="form-control-static">
                        {{employee.employeeId}} - {{employee.account?.firstName}} {{employee.account?.lastName}}
                    </p>
                </div>

                <div class="form-group">
                    <label for="departmentId">New Department</label>
                    <select
                        formControlName="departmentId"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.departmentId.errors }">
                        <option value="">Select Department</option>
                        <option *ngFor="let department of departments" [value]="department.id">
                            {{department.name}}
                        </option>
                    </select>
                    <div *ngIf="submitted && f.departmentId.errors" class="invalid-feedback">
                        <div *ngIf="f.departmentId.errors.required">Department is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Transfer Employee
                    </button>
                    <button type="button" class="btn btn-link" (click)="onClose()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
