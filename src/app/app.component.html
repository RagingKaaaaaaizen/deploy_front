<div class="app-container" [ngClass]="{ 'bg-light': account }">
    <!-- Mobile Menu Button -->
    <div class="mobile-menu-btn" *ngIf="account" (click)="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar Navigation -->
    <app-nav *ngIf="account"></app-nav>

    <!-- Main Content Area -->
    <div class="main-content" [ngClass]="{ 'with-sidebar': account }">
        <!-- subnav router outlet -->
        <router-outlet name="subnav"></router-outlet>

        <!-- global alert -->
        <alert></alert>

        <!-- main router outlet -->
        <router-outlet></router-outlet>
    </div>
</div>
