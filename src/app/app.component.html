<div class="d-flex" [ngClass]="{ 'bg-light': account }">
    <!-- Sidebar Navigation -->
    <app-nav #navComponent *ngIf="account"></app-nav>

    <!-- Main Content Area -->
    <div class="flex-fill overflow-auto" [ngStyle]="{ 
        'margin-left': account && !isSidebarCollapsed() && !isSidebarMobile() ? '240px' : '0',
        'transition': 'margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1)'
    }">
        <!-- Top Navigation Bar -->
        <div class="top-navbar" *ngIf="account">
            <div class="navbar-content">
                <div class="navbar-left">
                    <div class="navbar-brand">
                        <button class="navbar-toggle" (click)="toggleSidebar()">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="brand-logo">
                            <span class="text-blue-600 font-akira text-2xl">B</span>
                            <span class="text-orange-500 font-akira text-2xl">C</span>
                        </div>
                        <div class="brand-text">
                            <h4 class="brand-title">BENEDICTO COLLEGE</h4>
                            <p class="system-subtitle">Computer Lab Inventory System</p>
                        </div>
                    </div>
                </div>
                <div class="navbar-right">
                    <app-notification-bell></app-notification-bell>
                </div>
            </div>
        </div>

        <!-- subnav router outlet -->
        <router-outlet name="subnav"></router-outlet>

        <!-- global alert -->
        <alert></alert>

        <!-- main router outlet -->
        <router-outlet></router-outlet>
    </div>
</div>
