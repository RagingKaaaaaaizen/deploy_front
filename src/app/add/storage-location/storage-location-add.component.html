<div class="form-container">
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-plus-circle"></i>
                    <div>
                        <h1 class="page-title">Add New Storage Location</h1>
                        <p class="page-subtitle">Create a new storage location for inventory items</p>
                    </div>
                </div>
                <div class="header-actions">
                    <a routerLink="/add/storage-location" class="btn btn-outline-secondary">
                        <i class="fas fa-list"></i>
                        View Storage Locations
                    </a>
                </div>
            </div>
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-map-marker-alt"></i> Storage Location Information</h5>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="saveLocation()" #locationForm="ngForm" class="location-form">
                        <!-- Location Name -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-tag"></i>
                                Location Name
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                [(ngModel)]="model.name"
                                name="name"
                                placeholder="Enter location name"
                                required
                                [ngClass]="{ 'is-invalid': submitted && !model.name }"
                            />
                            <div class="invalid-feedback" *ngIf="submitted && !model.name">
                                Location name is required
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-align-left"></i>
                                Description
                            </label>
                            <textarea
                                class="form-control"
                                [(ngModel)]="model.description"
                                name="description"
                                placeholder="Enter location description (optional)"
                                rows="4"
                            ></textarea>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-outline-secondary" routerLink="/add/storage-location">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary" [disabled]="locationForm.invalid || loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                <i *ngIf="!loading" class="fas fa-save me-2"></i>
                                {{ loading ? 'Saving...' : 'Save Location' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
