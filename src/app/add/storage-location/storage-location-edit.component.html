<div class="container mt-4">
  <h2>Edit Storage Location</h2>

  <form (ngSubmit)="saveLocation()" #locationForm="ngForm">
    <!-- Location Name -->
    <div class="form-group">
      <label>Location Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="model.name"
        name="name"
        required
      />
    </div>

    <!-- Description -->
    <div class="form-group mt-2">
      <label>Description</label>
      <textarea
        class="form-control"
        [(ngModel)]="model.description"
        name="description"
      ></textarea>
    </div>

    <!-- Save Button -->
    <button type="submit" class="btn btn-primary mt-3" [disabled]="locationForm.invalid">
      Update
    </button>
  </form>
</div>
