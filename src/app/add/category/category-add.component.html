<div class="form-container">
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-plus-circle"></i>
                    <div>
                        <h1 class="page-title">Add New Category</h1>
                        <p class="page-subtitle">Create a new inventory category</p>
                    </div>
                </div>
                <div class="header-actions">
                    <a routerLink="/add/category" class="btn btn-outline-secondary">
                        <i class="fas fa-list"></i>
                        View Categories
                    </a>
                </div>
            </div>
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-folder"></i> Category Information</h5>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="saveCategory()" #categoryForm="ngForm" class="category-form">
                        <!-- Category Name -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-tag"></i>
                                Category Name
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                [(ngModel)]="model.name"
                                name="name"
                                placeholder="Enter category name"
                                required
                                [ngClass]="{ 'is-invalid': submitted && !model.name }"
                            />
                            <div class="invalid-feedback" *ngIf="submitted && !model.name">
                                Category name is required
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-align-left"></i>
                                Description
                            </label>
                            <textarea
                                class="form-control"
                                [(ngModel)]="model.description"
                                name="description"
                                placeholder="Enter category description (optional)"
                                rows="4"
                            ></textarea>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-outline-secondary" routerLink="/add/category">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid || loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                <i *ngIf="!loading" class="fas fa-save me-2"></i>
                                {{ loading ? 'Saving...' : 'Save Category' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
