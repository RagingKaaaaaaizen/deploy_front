<div class="form-container">
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-edit"></i>
                    <div>
                        <h1 class="page-title">{{ title }}</h1>
                        <p class="page-subtitle">{{ isViewMode ? 'View category details' : 'Edit category information' }}</p>
                    </div>
                </div>
                <div class="header-actions">
                    <a routerLink="/add/category" class="btn btn-outline-secondary">
                        <i class="fas fa-list"></i>
                        View Categories
                    </a>
                </div>
            </div>
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-folder"></i> Category Information</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="save()" class="category-form">
                        <!-- Category Name -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-tag"></i>
                                Category Name
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                formControlName="name"
                                placeholder="Enter category name"
                                [readonly]="isViewMode"
                                [ngClass]="{ 'is-invalid': form.get('name')?.invalid && form.get('name')?.touched }"
                            />
                            <div class="invalid-feedback" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                                Category name is required
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-align-left"></i>
                                Description
                            </label>
                            <textarea
                                class="form-control"
                                formControlName="description"
                                placeholder="Enter category description (optional)"
                                rows="4"
                                [readonly]="isViewMode"
                            ></textarea>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-outline-secondary" routerLink="/add/category">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button *ngIf="!isViewMode" type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                <i *ngIf="!loading" class="fas fa-save me-2"></i>
                                {{ loading ? 'Saving...' : 'Save Changes' }}
                            </button>
                            <a *ngIf="isViewMode" routerLink="/add/category" class="btn btn-primary">
                                <i class="fas fa-list me-2"></i>
                                Back to List
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
