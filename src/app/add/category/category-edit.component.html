<div class="container mt-3">
  <h2>{{ isEdit ? 'Edit Category' : 'Add Category' }}</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" [(ngModel)]="category.name" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" [(ngModel)]="category.description" name="description"></textarea>
    </div>
    <button class="btn btn-success" type="submit">{{ isEdit ? 'Update' : 'Save' }}</button>
    <a class="btn btn-secondary ms-2" routerLink="/add/category">Cancel</a>
  </form>
</div>
