<div class="container mt-3">
  <h3>Category List</h3>

  <a routerLink="/add/category/add" class="btn btn-primary mb-3">Add New Category</a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <!-- Edit button -->
          <a [routerLink]="['/add/category/edit', category.id]" class="btn btn-sm btn-warning me-2">
            Edit
          </a>

          <!-- Delete button -->
          <button (click)="deleteCategory(category.id)" class="btn btn-sm btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
