<div class="container mt-3">
  <h3>Brands</h3>
  <button class="btn btn-primary mb-3" (click)="addBrand()">Add Brand</button>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands">
        <td>{{ brand.name }}</td>
        <td>{{ brand.description }}</td>
        <td>
          <button class="btn btn-sm btn-warning" (click)="editBrand(brand.id!)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteBrand(brand.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
