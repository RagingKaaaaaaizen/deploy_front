<div class="container mt-3">
  <h3>Items</h3>
  <a routerLink="/add/item/add" class="btn btn-primary mb-2">Add New Item</a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.categoryName }}</td>
        <td>
          <a [routerLink]="['/add/item/edit', item.id]" class="btn btn-sm btn-warning">Edit</a>
          <button (click)="deleteItem(item.id)" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
