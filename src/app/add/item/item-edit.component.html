<div class="form-container">
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-edit"></i>
                    <div>
                        <h1 class="page-title">{{ title }}</h1>
                        <p class="page-subtitle">{{ isViewMode ? 'View item details' : 'Edit item information' }}</p>
                    </div>
                </div>
                <div class="header-actions">
                    <a routerLink="/add/item" class="btn btn-outline-secondary">
                        <i class="fas fa-list"></i>
                        View Items
                    </a>
                </div>
            </div>
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-edit"></i> Item Information</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="save()" class="item-form">
                        <!-- Item Name -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-tag"></i>
                                Item Name
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                formControlName="name"
                                placeholder="Enter item name"
                                [readonly]="isViewMode"
                                [ngClass]="{ 'is-invalid': form.get('name')?.invalid && form.get('name')?.touched }"
                            />
                            <div class="invalid-feedback" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                                Item name is required
                            </div>
                        </div>

                        <!-- Category and Brand Row -->
                        <div class="form-row">
                            <!-- Category Input with Search -->
                            <div class="form-group col-md-6">
                                <label class="form-label">
                                    <i class="fas fa-folder"></i>
                                    Category
                                </label>
                                <div class="search-input-container">
                                    <input
                                        type="text"
                                        class="form-control"
                                        [formControl]="categoryNameControl"
                                        placeholder="Type category name or select from list"
                                        autocomplete="off"
                                        [readonly]="isViewMode"
                                        (input)="searchCategories($event)"
                                        (focus)="showCategoryResults = true"
                                        (blur)="onCategoryBlur()"

                                    />
                                    <!-- Category Search Results -->
                                    <div class="search-results" *ngIf="showCategoryResults && filteredCategories.length > 0 && !isViewMode">
                                        <div 
                                            class="search-result-item" 
                                            *ngFor="let category of filteredCategories"
                                            (mousedown)="$event.preventDefault(); selectCategory(category)"
                                        >
                                            <i class="fas fa-folder text-primary"></i>
                                            {{ category.name }}
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <!-- Brand Input with Search -->
                            <div class="form-group col-md-6">
                                <label class="form-label">
                                    <i class="fas fa-trademark"></i>
                                    Brand
                                </label>
                                <div class="search-input-container">
                                    <input
                                        type="text"
                                        class="form-control"
                                        [formControl]="brandNameControl"
                                        placeholder="Enter brand name or select from list"
                                        autocomplete="off"
                                        [readonly]="isViewMode"
                                        (input)="searchBrands($event)"
                                        (focus)="showBrandResults = true"
                                        (blur)="onBrandBlur()"

                                    />
                                    <!-- Brand Search Results -->
                                    <div class="search-results" *ngIf="showBrandResults && filteredBrands.length > 0 && !isViewMode">
                                        <div 
                                            class="search-result-item" 
                                            *ngFor="let brand of filteredBrands"
                                            (mousedown)="$event.preventDefault(); selectBrand(brand)"
                                        >
                                            <i class="fas fa-trademark text-info"></i>
                                            {{ brand.name }}
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-align-left"></i>
                                Description
                            </label>
                            <textarea
                                class="form-control"
                                formControlName="description"
                                placeholder="Enter item description (optional)"
                                rows="4"
                                [readonly]="isViewMode"
                            ></textarea>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-outline-secondary" routerLink="/add/item">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button *ngIf="!isViewMode" type="submit" class="btn btn-primary" [disabled]="loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                <i *ngIf="!loading" class="fas fa-save me-2"></i>
                                {{ loading ? 'Saving...' : 'Save Changes' }}
                            </button>
                            <a *ngIf="isViewMode" routerLink="/add/item" class="btn btn-primary">
                                <i class="fas fa-list me-2"></i>
                                Back to List
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
