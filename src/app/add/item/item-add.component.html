<div class="container mt-4">
  <h2>Add Item</h2>

  <form (ngSubmit)="saveItem()" #itemForm="ngForm">
    <!-- Item Name -->
    <div class="form-group">
      <label>Item Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="model.name"
        name="name"
        required
      />
    </div>

    <!-- Select Category -->
    <div class="form-group mt-2">
      <label>Category</label>
      <select
        class="form-control"
        [(ngModel)]="model.categoryId"
        name="categoryId"
        required
      >
        <option value="" disabled>Select Category</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <!-- Description -->
    <div class="form-group mt-2">
      <label>Description</label>
      <textarea
        class="form-control"
        [(ngModel)]="model.description"
        name="description"
      ></textarea>
    </div>

    <!-- Save Button -->
    <button type="submit" class="btn btn-primary mt-3" [disabled]="itemForm.invalid">
      Save
    </button>
  </form>
</div>
