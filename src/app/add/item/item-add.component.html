<div class="form-container">
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-plus-circle"></i>
                    <div>
                        <h1 class="page-title">Add New Item</h1>
                        <p class="page-subtitle">Create a new inventory item</p>
                    </div>
                </div>
                <div class="header-actions">
                    <a routerLink="/add/item" class="btn btn-outline-secondary">
                        <i class="fas fa-list"></i>
                        View Items
                    </a>
                </div>
            </div>
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-edit"></i> Item Information</h5>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="saveItem()" #itemForm="ngForm" class="item-form">
                        <!-- Item Name -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-tag"></i>
                                Item Name
                            </label>
                            <input
                                type="text"
                                class="form-control"
                                [(ngModel)]="model.name"
                                name="name"
                                placeholder="Enter item name"
                                required
                                [ngClass]="{ 'is-invalid': submitted && !model.name }"
                            />
                            <div class="invalid-feedback" *ngIf="submitted && !model.name">
                                Item name is required
                            </div>
                        </div>

                        <!-- Category and Brand Row -->
                        <div class="form-row">
                            <!-- Select Category -->
                            <div class="form-group col-md-6">
                                <label class="form-label">
                                    <i class="fas fa-folder"></i>
                                    Category
                                </label>
                                <select
                                    class="form-control"
                                    [(ngModel)]="model.categoryId"
                                    name="categoryId"
                                    required
                                    [ngClass]="{ 'is-invalid': submitted && !model.categoryId }"
                                >
                                    <option value="" disabled>Select Category</option>
                                    <option *ngFor="let category of categories" [value]="category.id">
                                        {{ category.name }}
                                    </option>
                                </select>
                                <div class="invalid-feedback" *ngIf="submitted && !model.categoryId">
                                    Category is required
                                </div>
                            </div>

                            <!-- Select Brand -->
                            <div class="form-group col-md-6">
                                <label class="form-label">
                                    <i class="fas fa-trademark"></i>
                                    Brand
                                </label>
                                <select
                                    class="form-control"
                                    [(ngModel)]="model.brandId"
                                    name="brandId"
                                    required
                                    [ngClass]="{ 'is-invalid': submitted && !model.brandId }"
                                >
                                    <option value="" disabled>Select Brand</option>
                                    <option *ngFor="let brand of brands" [value]="brand.id">
                                        {{ brand.name }}
                                    </option>
                                </select>
                                <div class="invalid-feedback" *ngIf="submitted && !model.brandId">
                                    Brand is required
                                </div>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-align-left"></i>
                                Description
                            </label>
                            <textarea
                                class="form-control"
                                [(ngModel)]="model.description"
                                name="description"
                                placeholder="Enter item description (optional)"
                                rows="4"
                            ></textarea>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-outline-secondary" routerLink="/add/item">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary" [disabled]="loading || itemForm.invalid">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                <i *ngIf="!loading" class="fas fa-save me-2"></i>
                                {{ loading ? 'Saving...' : 'Save Item' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
