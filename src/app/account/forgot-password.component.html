<div class="forgot-password-page fixed inset-0 w-screen h-screen bg-gradient-to-br from-cyan-500 via-blue-600 to-indigo-700 flex items-center justify-center overflow-hidden">
    <div class="w-full max-w-md px-6">
        <!-- Forgot Password Card -->
        <div class="bg-white rounded-3xl shadow-2xl p-8 animate-fade-in">
            <!-- Header -->
            <div class="text-center mb-8">
                <!-- Logo -->
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-cyan-100 to-blue-100 rounded-full shadow-lg mb-6">
                    <i class="fas fa-key text-3xl text-cyan-600"></i>
                </div>
                
                <!-- Title -->
                <h1 class="text-2xl font-black text-gray-900 mb-3 font-akira">Forgot Password?</h1>
                <p class="text-gray-600 text-sm font-inter leading-relaxed">
                    No worries! Enter your email and we'll send you reset instructions.
                </p>
            </div>

            <!-- Form -->
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2 font-montserrat">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input 
                            type="email" 
                            formControlName="email"
                            class="w-full pl-10 pr-4 py-3 text-gray-900 bg-gray-50 border border-gray-300 rounded-xl focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-200 placeholder-gray-400 font-inter"
                            placeholder="Enter your email address"
                            [ngClass]="{ 'border-red-500 focus:ring-red-500': submitted && f.email.errors }"
                        />
                    </div>
                    <div *ngIf="submitted && f.email.errors" class="mt-1 text-sm text-red-600 font-inter">
                        <span *ngIf="f.email.errors.required">Email is required</span>
                        <span *ngIf="f.email.errors.email">Please enter a valid email</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    [disabled]="loading" 
                    class="w-full bg-cyan-600 text-white py-3 rounded-xl font-bold text-base hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed font-akira"
                    type="submit"
                >
                    <span *ngIf="loading" class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>
                    <i *ngIf="!loading" class="fas fa-paper-plane mr-2"></i>
                    {{ loading ? 'Sending...' : 'Send Reset Link' }}
                </button>
            </form>

            <!-- Success Message -->
            <div *ngIf="success" class="mt-6 bg-green-50 border border-green-200 rounded-xl p-4 flex items-start text-green-700 animate-fade-in">
                <i class="fas fa-check-circle text-xl mr-3 mt-0.5"></i>
                <div>
                    <p class="font-semibold font-montserrat mb-1">Email Sent!</p>
                    <p class="text-sm font-inter">{{ success }}</p>
                </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="error" class="mt-6 bg-red-50 border border-red-200 rounded-xl p-4 flex items-start text-red-700 animate-fade-in">
                <i class="fas fa-exclamation-triangle text-xl mr-3 mt-0.5"></i>
                <div>
                    <p class="font-semibold font-montserrat mb-1">Error</p>
                    <p class="text-sm font-inter">{{ error }}</p>
                </div>
            </div>

            <!-- Back to Login -->
            <div class="text-center mt-6">
                <a routerLink="../login" class="inline-flex items-center text-sm text-cyan-600 hover:text-cyan-700 font-semibold font-montserrat transition-colors duration-200">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Login
                </a>
            </div>
        </div>

        <!-- Additional Help -->
        <div class="text-center mt-6 text-white/90">
            <p class="text-sm font-inter">
                Need help? Contact <a href="mailto:support&#64;benedicto.edu" class="underline hover:text-white font-semibold">support&#64;benedicto.edu</a>
            </p>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
/* Aggressive fullscreen reset */
.forgot-password-page {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    right: 0 !important;
    bottom: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    margin: 0 !important;
    padding: 0 !important;
    z-index: 9999 !important;
}

/* Reset any parent container constraints */
body:has(.forgot-password-page) {
    margin: 0 !important;
    padding: 0 !important;
    overflow: hidden !important;
}

html:has(.forgot-password-page) {
    margin: 0 !important;
    padding: 0 !important;
    overflow: hidden !important;
}

.app-container:has(.forgot-password-page) {
    margin: 0 !important;
    padding: 0 !important;
    width: 100vw !important;
    height: 100vh !important;
    overflow: hidden !important;
}

@keyframes fade-in {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.animate-fade-in {
    animation: fade-in 0.3s ease-out;
}
</style>
