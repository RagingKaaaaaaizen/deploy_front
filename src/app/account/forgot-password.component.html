<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-6">
        <!-- Header -->
        <div class="text-center mb-6">
            <div class="mx-auto w-14 h-14 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mb-3">
                <i class="fas fa-key text-white text-xl"></i>
            </div>
            <h1 class="text-xl font-black text-gray-900 font-akira mb-2">Forgot Password</h1>
            <p class="text-gray-600 font-inter text-sm">Enter your email to reset your password</p>
        </div>

        <!-- Forgot Password Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="space-y-1">
                <label class="block text-xs font-semibold text-gray-700">
                    <i class="fas fa-envelope mr-1 text-indigo-600"></i>Email Address
                </label>
                <input 
                    type="email" 
                    formControlName="email" 
                    class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-100 focus:border-indigo-500 focus:outline-none transition-all duration-200 font-inter text-sm"
                    placeholder="Enter your email address"
                    [class.border-red-300]="submitted && f.email.errors"
                    [class.focus:border-red-500]="submitted && f.email.errors"
                    [class.focus:ring-red-100]="submitted && f.email.errors"
                />
                <div *ngIf="submitted && f.email.errors" class="text-red-600 text-xs">
                    <div *ngIf="f.email.errors.required">
                        <i class="fas fa-exclamation-circle mr-1"></i>Email is required
                    </div>
                    <div *ngIf="f.email.errors.email">
                        <i class="fas fa-exclamation-circle mr-1"></i>Please enter a valid email address
                    </div>
                </div>
            </div>

            <div class="flex flex-col space-y-2">
                <button 
                    [disabled]="loading" 
                    type="submit"
                    class="w-full inline-flex items-center justify-center rounded-lg px-4 py-2 font-semibold transition bg-gradient-to-r from-indigo-500 to-purple-600 text-white hover:from-indigo-600 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed text-sm">
                    <div *ngIf="loading" class="inline-block w-3 h-3 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></div>
                    <i *ngIf="!loading" class="fas fa-paper-plane mr-1"></i>
                    {{ loading ? 'Sending...' : 'Send Reset Link' }}
                </button>

                <a routerLink="../login" class="text-center text-xs text-indigo-600 hover:text-indigo-700 font-semibold transition">
                    <i class="fas fa-arrow-left mr-1"></i>Back to Login
                </a>
            </div>
        </form>

        <!-- Success Message -->
        <div *ngIf="success" class="mt-4 bg-green-50 border border-green-200 rounded-xl p-3" role="alert" aria-live="polite">
            <div class="flex items-center">
                <i class="fas fa-check-circle text-green-600 mr-2 text-sm" aria-hidden="true"></i>
                <span class="text-green-800 font-semibold text-sm">{{ success }}</span>
            </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="mt-4 bg-red-50 border border-red-200 rounded-xl p-3" role="alert" aria-live="assertive">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-red-600 mr-2" aria-hidden="true"></i>
                <span class="text-red-800 font-semibold">{{ error }}</span>
            </div>
        </div>
    </div>
</div>
