<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-key text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-black text-gray-900 font-akira mb-2">Forgot Password</h1>
            <p class="text-gray-600 font-inter">Enter your email to reset your password</p>
        </div>

        <!-- Forgot Password Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">
                    <i class="fas fa-envelope mr-2 text-indigo-600"></i>Email Address
                </label>
                <input 
                    type="email" 
                    formControlName="email" 
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 focus:outline-none transition-all duration-200 font-inter"
                    placeholder="Enter your email address"
                    [class.border-red-300]="submitted && f.email.errors"
                    [class.focus:border-red-500]="submitted && f.email.errors"
                    [class.focus:ring-red-100]="submitted && f.email.errors"
                />
                <div *ngIf="submitted && f.email.errors" class="text-red-600 text-sm">
                    <div *ngIf="f.email.errors.required">
                        <i class="fas fa-exclamation-circle mr-1"></i>Email is required
                    </div>
                    <div *ngIf="f.email.errors.email">
                        <i class="fas fa-exclamation-circle mr-1"></i>Please enter a valid email address
                    </div>
                </div>
            </div>

            <div class="flex flex-col space-y-3">
                <button 
                    [disabled]="loading" 
                    type="submit"
                    class="w-full inline-flex items-center justify-center rounded-lg px-6 py-3 font-semibold transition bg-gradient-to-r from-indigo-500 to-purple-600 text-white hover:from-indigo-600 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    <div *ngIf="loading" class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></div>
                    <i *ngIf="!loading" class="fas fa-paper-plane mr-2"></i>
                    {{ loading ? 'Sending...' : 'Send Reset Link' }}
                </button>

                <a routerLink="../login" class="text-center text-sm text-indigo-600 hover:text-indigo-700 font-semibold transition">
                    <i class="fas fa-arrow-left mr-1"></i>Back to Login
                </a>
            </div>
        </form>

        <!-- Success Message -->
        <div *ngIf="success" class="mt-6 bg-green-50 border border-green-200 rounded-xl p-4" role="alert" aria-live="polite">
            <div class="flex items-center">
                <i class="fas fa-check-circle text-green-600 mr-2" aria-hidden="true"></i>
                <span class="text-green-800 font-semibold">{{ success }}</span>
            </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="mt-6 bg-red-50 border border-red-200 rounded-xl p-4" role="alert" aria-live="assertive">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-red-600 mr-2" aria-hidden="true"></i>
                <span class="text-red-800 font-semibold">{{ error }}</span>
            </div>
        </div>
    </div>
</div>
