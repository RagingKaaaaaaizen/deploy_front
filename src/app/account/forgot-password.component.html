<div class="auth-container">
    <div class="auth-card">
        <!-- Forgot Password Header -->
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-key"></i>
            </div>
            <h1>Forgot Password</h1>
            <p>Enter your email to reset your password</p>
        </div>

        <!-- Forgot Password Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <input 
                    type="email" 
                    formControlName="email" 
                    class="form-control" 
                    placeholder="Enter your email address"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" 
                />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">
                        <i class="fas fa-exclamation-circle"></i>
                        Email is required
                    </div>
                    <div *ngIf="f.email.errors.email">
                        <i class="fas fa-exclamation-circle"></i>
                        Please enter a valid email address
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button 
                    [disabled]="loading" 
                    class="btn btn-primary btn-block auth-btn"
                    type="submit"
                >
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                    <i *ngIf="!loading" class="fas fa-paper-plane me-2"></i>
                    {{ loading ? 'Sending...' : 'Send Reset Link' }}
                </button>
            </div>

            <div class="auth-links">
                <a routerLink="../login" class="auth-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </form>

        <!-- Success Message -->
        <div *ngIf="success" class="alert alert-success auth-success">
            <i class="fas fa-check-circle"></i>
            {{ success }}
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="alert alert-danger auth-error">
            <i class="fas fa-exclamation-triangle"></i>
            {{ error }}
        </div>
    </div>
</div>
