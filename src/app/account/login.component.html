<div class="auth-container">
    <div class="auth-card">
        <!-- Login Header -->
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-boxes"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your Inventory Management account</p>
        </div>

        <!-- Login Form -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <input 
                    type="email" 
                    formControlName="email" 
                    class="form-control" 
                    placeholder="Enter your email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" 
                />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">
                        <i class="fas fa-exclamation-circle"></i>
                        Email is required
                    </div>
                    <div *ngIf="f.email.errors.email">
                        <i class="fas fa-exclamation-circle"></i>
                        Please enter a valid email address
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <div class="password-input-group">
                    <input 
                        [type]="showPassword ? 'text' : 'password'" 
                        formControlName="password" 
                        class="form-control" 
                        placeholder="Enter your password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" 
                    />
                    <button 
                        type="button" 
                        class="password-toggle" 
                        (click)="togglePassword()"
                        [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
                    >
                        <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                </div>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">
                        <i class="fas fa-exclamation-circle"></i>
                        Password is required
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button 
                    [disabled]="loading" 
                    class="btn btn-primary btn-block auth-btn"
                    type="submit"
                >
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                    <i *ngIf="!loading" class="fas fa-sign-in-alt me-2"></i>
                    {{ loading ? 'Signing In...' : 'Sign In' }}
                </button>
            </div>

            <div class="auth-links">
                <a routerLink="../register" class="auth-link">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </a>
                <a routerLink="../forgot-password" class="auth-link">
                    <i class="fas fa-key"></i>
                    Forgot Password?
                </a>
            </div>
        </form>

        <!-- Error Message -->
        <div *ngIf="error" class="alert alert-danger auth-error">
            <i class="fas fa-exclamation-triangle"></i>
            {{ error }}
        </div>
    </div>
</div>
