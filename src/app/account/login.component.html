<div class="min-h-screen flex items-center justify-center p-4" style="background-image: url('assets/images/8a5699d6-994b-40f1-ab4c-2da12669d7f1.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <!-- Main Login Card -->
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <!-- Logo Icon -->
                <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full shadow-lg mb-6 transform transition-all duration-500 hover:scale-110">
                    <div class="flex items-center justify-center">
                        <span class="text-2xl font-bold text-blue-600 font-akira">B</span>
                        <span class="text-2xl font-bold text-orange-500 font-akira">C</span>
                    </div>
                </div>
                
                <!-- Title -->
                <h1 class="text-3xl font-black text-gray-900 mb-3 leading-tight font-akira">Sign in with email</h1>
                <p class="text-gray-600 text-base leading-relaxed max-w-sm mx-auto font-inter font-medium">
                    Access your Benedicto College Computer Lab Inventory Management System
                </p>
            </div>

            <!-- Login Form -->
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
                <!-- Email Field -->
                <div class="group">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400 group-focus-within:text-blue-600 transition-colors duration-300"></i>
                        </div>
                        <input 
                            type="email" 
                            formControlName="email" 
                            class="w-full pl-12 pr-4 py-4 text-gray-900 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-all duration-300 placeholder-gray-400 hover:bg-gray-100 focus:bg-white font-inter"
                            placeholder="Email"
                            [ngClass]="{ 'border-red-500 focus:ring-red-500': submitted && f.email.errors }" 
                        />
                    </div>
                    <div *ngIf="submitted && f.email.errors" class="mt-2 text-sm text-red-600 flex items-center animate-fade-in font-inter">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span *ngIf="f.email.errors.required">Email is required</span>
                        <span *ngIf="f.email.errors.email">Please enter a valid email address</span>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="group">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400 group-focus-within:text-blue-600 transition-colors duration-300"></i>
                        </div>
                        <input 
                            [type]="showPassword ? 'text' : 'password'" 
                            formControlName="password" 
                            class="w-full pl-12 pr-12 py-4 text-gray-900 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-all duration-300 placeholder-gray-400 hover:bg-gray-100 focus:bg-white font-inter"
                            placeholder="Password"
                            [ngClass]="{ 'border-red-500 focus:ring-red-500': submitted && f.password.errors }" 
                        />
                        <button 
                            type="button" 
                            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 transition-colors duration-300"
                            (click)="togglePassword()"
                            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
                        >
                            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>
                        <div *ngIf="submitted && f.password.errors" class="mt-2 text-sm text-red-600 flex items-center animate-fade-in font-inter">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            <span>Password is required</span>
                        </div>
                </div>

                <!-- Forgot Password Link -->
                <div class="text-right">
                    <a routerLink="../forgot-password" class="text-sm text-gray-500 hover:text-blue-600 transition-colors duration-300 font-montserrat font-medium">
                        Forgot password?
                    </a>
                </div>

                <!-- Submit Button -->
                <button 
                    [disabled]="loading" 
                    class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl font-akira"
                    type="submit"
                >
                    <span *ngIf="loading" class="inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>
                    <i *ngIf="!loading" class="fas fa-arrow-right mr-2"></i>
                    {{ loading ? 'Signing In...' : 'Login' }}
                </button>
            </form>


            <!-- Create Account Link -->
            <div class="text-center mt-8">
                <p class="text-base text-gray-600 font-inter font-medium">
                    Don't have an account? 
                    <a routerLink="../register" class="text-blue-600 hover:text-blue-700 font-bold transition-colors duration-300 font-montserrat">
                        Create Account
                    </a>
                </p>
            </div>

            <!-- Error Message -->
            <div *ngIf="error" class="mt-6 bg-red-50 border border-red-200 rounded-xl p-4 flex items-center text-red-700 animate-fade-in">
                <i class="fas fa-exclamation-triangle mr-3"></i>
                <span class="text-sm font-inter">{{ error }}</span>
            </div>
        </div>
    </div>
</div>

<!-- Custom Animations -->
<style>
@keyframes fade-in {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.animate-fade-in {
    animation: fade-in 0.3s ease-out;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-10px);
    }
}

.animate-float {
    animation: float 6s ease-in-out infinite;
}

/* Custom shadow for hover effects */
.hover\:shadow-3xl:hover {
    box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.25);
}
</style>
