<div class="skeleton-container" [ngClass]="className">
  <!-- Text skeleton -->
  <div *ngIf="type === 'text'" class="skeleton-text" [style.width]="width" [style.height]="height"></div>
  
  <!-- Title skeleton -->
  <div *ngIf="type === 'title'" class="skeleton-title" [style.width]="width" [style.height]="height"></div>
  
  <!-- Avatar skeleton -->
  <div *ngIf="type === 'avatar'" class="skeleton-avatar" [style.width]="width" [style.height]="height"></div>
  
  <!-- Button skeleton -->
  <div *ngIf="type === 'button'" class="skeleton-button" [style.width]="width" [style.height]="height"></div>
  
  <!-- Card skeleton - Facebook post style -->
  <div *ngIf="type === 'card'" class="skeleton-card">
    <div class="skeleton-card-header"></div>
    <div class="skeleton-card-body">
      <div class="skeleton-text" style="width: 80%; height: 16px; margin-bottom: 8px;"></div>
      <div class="skeleton-text" style="width: 60%; height: 14px; margin-bottom: 8px;"></div>
      <div class="skeleton-text" style="width: 90%; height: 14px;"></div>
    </div>
  </div>
  
  <!-- Table skeleton - Facebook data table style -->
  <div *ngIf="type === 'table'" class="skeleton-table">
    <div class="skeleton-table-header">
      <div class="skeleton-text" style="width: 20%; height: 16px;"></div>
      <div class="skeleton-text" style="width: 15%; height: 16px;"></div>
      <div class="skeleton-text" style="width: 15%; height: 16px;"></div>
      <div class="skeleton-text" style="width: 15%; height: 16px;"></div>
      <div class="skeleton-text" style="width: 15%; height: 16px;"></div>
      <div class="skeleton-text" style="width: 20%; height: 16px;"></div>
    </div>
    <div class="skeleton-table-row" *ngFor="let line of linesArray">
      <div class="skeleton-text" style="width: 20%; height: 16px;"></div>
      <div class="skeleton-text" style="width: 15%; height: 16px;"></div>
      <div class="skeleton-text" style="width: 15%; height: 16px;"></div>
      <div class="skeleton-text" style="width: 15%; height: 16px;"></div>
      <div class="skeleton-text" style="width: 15%; height: 16px;"></div>
      <div class="skeleton-text" style="width: 20%; height: 16px;"></div>
    </div>
  </div>
  
  <!-- Form skeleton - Facebook form style -->
  <div *ngIf="type === 'form'" class="skeleton-form">
    <div class="skeleton-form-group" *ngFor="let line of linesArray">
      <div class="skeleton-text" style="width: 30%; height: 14px; margin-bottom: 8px;"></div>
      <div class="skeleton-text" style="width: 100%; height: 40px; border-radius: 6px;"></div>
    </div>
  </div>
  
  <!-- List skeleton - Facebook list style -->
  <div *ngIf="type === 'list'" class="skeleton-list">
    <div class="skeleton-list-item" *ngFor="let line of linesArray">
      <div class="skeleton-list-avatar"></div>
      <div class="skeleton-list-content">
        <div class="skeleton-text" style="width: 60%; height: 16px; margin-bottom: 4px;"></div>
        <div class="skeleton-text" style="width: 40%; height: 12px;"></div>
      </div>
    </div>
  </div>
  
  <!-- Stats skeleton - Facebook stats style -->
  <div *ngIf="type === 'stats'" class="skeleton-stats">
    <div class="skeleton-stat-item" *ngFor="let line of linesArray">
      <div class="skeleton-stat-number"></div>
      <div class="skeleton-stat-label"></div>
    </div>
  </div>
  
  <!-- Navigation skeleton - Facebook nav style -->
  <div *ngIf="type === 'nav'" class="skeleton-nav">
    <div class="skeleton-nav-item" *ngFor="let line of linesArray"></div>
  </div>
  
  <!-- Sidebar skeleton - Facebook sidebar style -->
  <div *ngIf="type === 'sidebar'" class="skeleton-sidebar">
    <div class="skeleton-sidebar-item" *ngFor="let line of linesArray">
      <div class="skeleton-sidebar-icon"></div>
      <div class="skeleton-sidebar-text"></div>
    </div>
  </div>
  
  <!-- Overlay skeleton - Facebook loading overlay -->
  <div *ngIf="type === 'overlay'" class="skeleton-overlay">
    <div class="skeleton-overlay-content">
      <div class="skeleton-spinner"></div>
      <div class="skeleton-text" style="width: 120px; height: 16px; margin: 0 auto;"></div>
    </div>
  </div>
</div>
