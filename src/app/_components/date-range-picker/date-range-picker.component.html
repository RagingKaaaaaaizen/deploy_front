<div class="flex flex-col gap-3">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
    <!-- Start Date -->
    <div>
      <label for="startDate" class="block text-xs font-medium text-gray-700 mb-1">
        <i class="fas fa-calendar-day mr-1 text-indigo-500"></i>Start Date
      </label>
      <input 
        type="date" 
        id="startDate"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm"
        [(ngModel)]="startDateInput"
        (change)="onStartDateChange($event)"
        [max]="endDateInput || undefined">
    </div>

    <!-- End Date -->
    <div>
      <label for="endDate" class="block text-xs font-medium text-gray-700 mb-1">
        <i class="fas fa-calendar-check mr-1 text-indigo-500"></i>End Date
      </label>
      <input 
        type="date" 
        id="endDate"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm"
        [(ngModel)]="endDateInput"
        (change)="onEndDateChange($event)"
        [min]="startDateInput || undefined">
    </div>
  </div>

  <!-- Validation Error -->
  <div *ngIf="!isValid" class="flex items-center gap-2 px-3 py-2 bg-red-50 border border-red-200 rounded-lg text-xs text-red-700">
    <i class="fas fa-exclamation-triangle"></i>
    <span>End date must be after start date</span>
  </div>

  <!-- Action Buttons -->
  <div class="flex gap-2" *ngIf="hasDateRange">
    <button 
      type="button"
      class="flex-1 inline-flex items-center justify-center px-3 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors text-xs font-medium disabled:opacity-50 disabled:cursor-not-allowed"
      (click)="applyDateRange()"
      [disabled]="!isValid">
      <i class="fas fa-check mr-1"></i>
      Apply Date Range
    </button>
    <button 
      type="button"
      class="inline-flex items-center justify-center px-3 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors text-xs font-medium"
      (click)="clearDateRange()">
      <i class="fas fa-times mr-1"></i>
      Clear
    </button>
  </div>

  <!-- Date Range Display -->
  <div *ngIf="hasDateRange && isValid" class="flex items-center gap-2 px-3 py-2 bg-indigo-50 border border-indigo-200 rounded-lg text-xs text-indigo-700">
    <i class="fas fa-info-circle"></i>
    <span>
      <span *ngIf="dateRange.startDate && dateRange.endDate">
        Showing activities from {{ dateRange.startDate | date:'MMM d, y' }} to {{ dateRange.endDate | date:'MMM d, y' }}
      </span>
      <span *ngIf="dateRange.startDate && !dateRange.endDate">
        Showing activities from {{ dateRange.startDate | date:'MMM d, y' }} onwards
      </span>
      <span *ngIf="!dateRange.startDate && dateRange.endDate">
        Showing activities up to {{ dateRange.endDate | date:'MMM d, y' }}
      </span>
    </span>
  </div>
</div>
