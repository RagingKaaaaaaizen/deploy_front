<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>{{ isAddMode ? 'Create PC Build Template' : 'Edit PC Build Template' }}</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                
                <!-- Template Information -->
                <div class="card mb-3" [class.sticky-info]="enableStickyUi" #templateInfoCard>
                    <div class="card-header">
                        <h5><i class="fas fa-clipboard-list"></i> Template Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Template Name *</label>
                                <input type="text" formControlName="name" class="form-control" 
                                       [ngClass]="{ 'is-invalid': submitted && f.name.errors }" 
                                       placeholder="e.g., Office Standard 2025" />
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.name.errors.required">Template name is required</div>
                                    <div *ngIf="f.name.errors.minlength">Template name must be at least 3 characters</div>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Description</label>
                                <input type="text" formControlName="description" class="form-control" 
                                       placeholder="Brief description of this template" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Template Components -->
                <div class="card mb-3">
                    <div class="card-header" [class.sticky-components-header]="enableStickyUi" #componentsHeader>
                        <div class="d-flex justify-content-between align-items-center">
                            <h5><i class="fas fa-microchip"></i> Template Components</h5>
                            <button type="button" class="btn btn-success btn-sm" (click)="addComponent()">
                                <i class="fas fa-plus"></i> Add Component
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div *ngIf="selectedComponents.length === 0" class="text-center text-muted py-4">
                            <i class="fas fa-info-circle"></i> No components added yet. Click "Add Component" to start.
                        </div>

                        <div *ngFor="let comp of selectedComponents; let i = index" class="component-row mb-3" #componentRow>
                            <div class="row align-items-end">
                                <div class="col-md-3">
                                    <label>Category *</label>
                                    <select [(ngModel)]="comp.categoryId" [ngModelOptions]="{standalone: true}" 
                                            class="form-control" 
                                            [ngClass]="{ 'is-invalid': submitted && !comp.categoryId }">
                                        <option [ngValue]="0">Select Category</option>
                                        <option *ngFor="let category of categories" [ngValue]="category.id">
                                            {{ category.name }}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label>Item *</label>
                                    <select [(ngModel)]="comp.itemId" [ngModelOptions]="{standalone: true}" 
                                            class="form-control" 
                                            [ngClass]="{ 'is-invalid': submitted && !comp.itemId }"
                                            [disabled]="!comp.categoryId">
                                        <option [ngValue]="0">Select Item</option>
                                        <option *ngFor="let item of getItemsByCategory(comp.categoryId)" [ngValue]="item.id">
                                            {{ item.name }}
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label>Quantity *</label>
                                    <input type="number" [(ngModel)]="comp.quantity" [ngModelOptions]="{standalone: true}" 
                                           class="form-control" min="1" />
                                </div>
                                <div class="col-md-2">
                                    <label>Remarks</label>
                                    <input type="text" [(ngModel)]="comp.remarks" [ngModelOptions]="{standalone: true}" 
                                           class="form-control" placeholder="Optional" />
                                </div>
                                <div class="col-md-1">
                                    <button type="button" class="btn btn-danger btn-sm w-100" 
                                            (click)="removeComponent(i)" title="Remove">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <hr *ngIf="i < selectedComponents.length - 1" class="my-3">
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-group text-end" [class.sticky-actions]="enableStickyUi">
                    <button type="button" class="btn btn-secondary me-2" (click)="cancel()" [disabled]="loading">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" [disabled]="loading">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        <i *ngIf="!loading" class="fas fa-save"></i>
                        {{ isAddMode ? 'Create Template' : 'Update Template' }}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<style>
.component-row {
    background: #f8f9fa;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #dee2e6;
}

.component-row:hover {
    background: #e9ecef;
}
</style>
