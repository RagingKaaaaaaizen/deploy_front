<div class="max-w-7xl mx-auto px-4">
    <div class="flex flex-wrap -mx-2">
        <div class="w-full px-2">
            <h2 class="text-2xl font-bold mb-4">{{ isAddMode ? 'Create PC Build Template' : 'Edit PC Build Template' }}</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                
                <!-- Template Information -->
                <div class="rounded-lg bg-white shadow-card mb-3" [class.sticky-info]="enableStickyUi" #templateInfoCard>
                    <div class="border-b border-gray-200 px-4 py-3">
                        <h5 class="text-lg font-semibold"><i class="fas fa-clipboard-list"></i> Template Information</h5>
                    </div>
                    <div class="p-4">
                        <div class="flex flex-wrap -mx-2">
                            <div class="w-full md:w-1/2 px-2 mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Template Name *</label>
                                <input type="text" formControlName="name" class="rounded-md border border-gray-300 px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary" 
                                       [ngClass]="{ 'border-red-500 ring-2 ring-red-300': submitted && f.name.errors }" 
                                       placeholder="e.g., Office Standard 2025" />
                                <div *ngIf="submitted && f.name.errors" class="text-red-600 text-sm mt-1">
                                    <div *ngIf="f.name.errors.required">Template name is required</div>
                                    <div *ngIf="f.name.errors.minlength">Template name must be at least 3 characters</div>
                                </div>
                            </div>
                            <div class="w-full md:w-1/2 px-2 mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                <input type="text" formControlName="description" class="rounded-md border border-gray-300 px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary" 
                                       placeholder="Brief description of this template" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Template Components -->
                <div class="rounded-lg bg-white shadow-card mb-3">
                    <div class="border-b border-gray-200 px-4 py-3" [class.sticky-components-header]="enableStickyUi" #componentsHeader>
                        <div class="flex justify-between items-center">
                            <h5 class="text-lg font-semibold"><i class="fas fa-microchip"></i> Template Components</h5>
                            <button type="button" class="inline-flex items-center justify-center rounded-md px-3 py-1.5 text-sm font-semibold transition bg-success text-white hover:bg-green-600" (click)="addComponent()">
                                <i class="fas fa-plus"></i> Add Component
                            </button>
                        </div>
                    </div>
                    <div class="p-4">
                        <div *ngIf="selectedComponents.length === 0" class="text-center text-gray-500 py-4">
                            <i class="fas fa-info-circle"></i> No components added yet. Click "Add Component" to start.
                        </div>

                        <div *ngFor="let comp of selectedComponents; let i = index" class="component-row mb-3" #componentRow>
                            <div class="flex flex-wrap -mx-2 items-end">
                                <div class="w-full md:w-3/12 px-2 mb-3">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Category *</label>
                                    <select [(ngModel)]="comp.categoryId" [ngModelOptions]="{standalone: true}" 
                                            class="rounded-md border border-gray-300 px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary" 
                                            [ngClass]="{ 'border-red-500 ring-2 ring-red-300': submitted && !comp.categoryId }">
                                        <option [ngValue]="0">Select Category</option>
                                        <option *ngFor="let category of categories" [ngValue]="category.id">
                                            {{ category.name }}
                                        </option>
                                    </select>
                                </div>
                                <div class="w-full md:w-4/12 px-2 mb-3">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Item *</label>
                                    <select [(ngModel)]="comp.itemId" [ngModelOptions]="{standalone: true}" 
                                            class="rounded-md border border-gray-300 px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary" 
                                            [ngClass]="{ 'border-red-500 ring-2 ring-red-300': submitted && !comp.itemId }"
                                            [disabled]="!comp.categoryId">
                                        <option [ngValue]="0">Select Item</option>
                                        <option *ngFor="let item of getItemsByCategory(comp.categoryId)" [ngValue]="item.id">
                                            {{ item.name }}
                                        </option>
                                    </select>
                                </div>
                                <div class="w-full md:w-2/12 px-2 mb-3">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Quantity *</label>
                                    <input type="number" [(ngModel)]="comp.quantity" [ngModelOptions]="{standalone: true}" 
                                           class="rounded-md border border-gray-300 px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary" min="1" />
                                </div>
                                <div class="w-full md:w-2/12 px-2 mb-3">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Remarks</label>
                                    <input type="text" [(ngModel)]="comp.remarks" [ngModelOptions]="{standalone: true}" 
                                           class="rounded-md border border-gray-300 px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Optional" />
                                </div>
                                <div class="w-full md:w-1/12 px-2 mb-3">
                                    <button type="button" class="inline-flex items-center justify-center rounded-md px-3 py-1.5 text-sm font-semibold transition bg-danger text-white hover:bg-red-600 w-full" 
                                            (click)="removeComponent(i)" title="Remove">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <hr *ngIf="i < selectedComponents.length - 1" class="my-3 border-gray-200">
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end gap-2" [class.sticky-actions]="enableStickyUi">
                    <button type="button" class="inline-flex items-center justify-center rounded-md px-4 py-2 font-semibold transition bg-gray-500 text-white hover:bg-gray-600" (click)="cancel()" [disabled]="loading">
                        <i class="fas fa-times mr-1"></i> Cancel
                    </button>
                    <button type="submit" class="inline-flex items-center justify-center rounded-md px-4 py-2 font-semibold transition bg-primary text-white hover:bg-primary-600" [disabled]="loading">
                        <span *ngIf="loading" class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-1"></span>
                        <i *ngIf="!loading" class="fas fa-save mr-1"></i>
                        {{ isAddMode ? 'Create Template' : 'Update Template' }}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<style>
.component-row {
    background: #f8f9fa;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #dee2e6;
}

.component-row:hover {
    background: #e9ecef;
}
</style>
